<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- <script src="https://kit.fontawesome.com/c0c952bbac.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="Logoflow.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="default-clr base-font">LOGO</h2>
            <button class="pad-btn primary-btn">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title defont">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="pad-btn primary-btn">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action-container">
            <div class="action">
                <h2 class="actile defont">See It in Action</h2>
                <p class="actinfo defont">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="pad-btn primary-btn">Launch Live Preview</button>
            </div>
            <div class="action">
                <img src="Images/wc-mini.png" alt="">
            </div>
        </section>
        <section class="users">
            <h2 class="ustile defont">Joined Thousands of Productive Users</h2>
            <div class="user-container base-font">
                <div class="user">
                    <h1 class="user-count default-clr">50K</h1>
                    <p class="user-info">Active Users</p>
                </div>
                <div class="user">
                    <h1 class="user-count default-clr">2M+</h1>
                    <p class="user-info">Focus Sessions</p>
                </div>
                <div class="user">
                    <h1 class="user-count default-clr">95%</h1>
                    <p class="user-info">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
